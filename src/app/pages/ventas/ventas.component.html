<h5>Realiza una venta</h5>
<hr>
<div class="row">

  <div class="col s12 m6">
    <h6>Datos del cliente</h6>
    <!-- Formulario de cliente -->
    <div class="input-field s12 m12 l12">
      <input type="text" id="nro_doc">
      <label for="nro_doc">Nro. de documento</label>
    </div>

    <div class="input-field s12 m12 l12">
      <input type="text" id="nombre">
      <label for="nombre">Nombre</label>
    </div>

    <div class="input-field s12 m12 l12">
      <input type="text" id="apellidos">
      <label for="apellidos">Apellidos</label>
    </div>

  </div>

  <div class="col m6">
    <h6>Libros para reserva</h6>

    <div class="input-field s12 m12 l12">
      <input type="text" placeholder="Buscar libro..." #termino (keyup) = "buscarLibros(termino.value)"/>
    </div>

    <table class="responsive-table">
      <thead>
        <tr>
          <th>TÃ­tulo</th>
          <th>Autor</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{libro.titulo}}</td>
          <td>{{libro.autor}}</td>
          <td>
            <a class="btn-floating btn-small waves-effect waves-light"><i class="material-icons">add</i></a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
