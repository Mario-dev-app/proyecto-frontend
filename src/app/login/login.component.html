<div class="row custom-container">
  <div class="col s12 m4 l4 offset-m4 offset-l4 center-align">
    <h5>Inicie Sesión</h5>
    <form action="" (ngSubmit) = "login()" [formGroup] = "formGroup">
    <div class="input-field col s12 m12 l12">
      <i class="material-icons prefix">account_circle</i>
        <input id="user" type="email" class="validate" [class.invalid] = "usuarioValido" formControlName = "email">
        <label for="user" id="usuario-label">Usuario</label>
        <small class="red-text" *ngIf = "usuarioValido">El usuario es requerido o el formato es inválido</small>
    </div>
    <div class="input-field col s12 m12 l12">
      <i class="material-icons prefix">vpn_key</i>
      <input id="password" type="password" class="validate" [class.invalid] = "passwordValido" formControlName = "password">
      <label for="password">Contraseña</label>
      <small class="red-text" *ngIf = "passwordValido">La constraseña es requerida</small>
    </div>
    <p>
      <label>
        <input type="checkbox" class="filled-in" formControlName = "recuerdame" />
        <span>Recuérdame</span>
      </label>
    </p>
    <div class="col s12 m12 l12">
      <button type="submit" class="btn waves-effect waves-light">Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  </div>
</div>
